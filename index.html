<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="" />
    <main>
      <section class="grid-1">
        <h1 id="name">Bill</h1>
        <div class="input-money">
          <input id="type-money" type="text" placeholder="0" />
        </div>

        <h2 id="pay">Select Tip %</h2>
        <div class="buttons">
          <button id="five">5%</button>
          <button id="ten">10%</button>
          <button id="fifteen">15%</button>
          <button id="twentyfive">25%</button>
          <button id="fifty">50%</button>

          <button id="custom">Custom</button>
        </div>

        <!-- <p id="error-message">Can't be zero</p> -->
        <h3 id="quantity">Number of People</h3>
        <input id="people" type="text" />
      </section>

      <section class="grid-2">
        <div class="tip">
          <div class="tip-amount">
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
          <span>$0.00</span>
        </div>

        <div class="total">
          <div class="total-amount">
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
          <span>$0.00</span>
          <button id="reset">RESET</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
